<style>
	body {
		margin: 0;
		display: flex;
		justify-content: center;
	}

	#museum {
		--bg-light: #2c2c32;
		--bg-dark: #222428;
	}

	.collection {
		position: relative;
		padding: 10px;
		font-family: 'Times New Roman', Times, serif;
		padding-top: 20px;
		padding-bottom: 20px;
		height: max-content;
		--bg-color: black;
	}

	.collection.light {
		background-color: var(--bg-light);
	}

	.collection.dark {
		background-color: var(--bg-dark);
	}

	.collection.left {
		border-left: solid 3px green;
		padding-left: 50px;

		&::before {
			content: "";
			display: block;
			position: absolute;
			float: left;
			top: 1.7rem;
			left: -9px;
			width: 10px;
			height: 10px;
			border: 3px solid green;
			background-color: var(--bg-color);
			border-radius: 50%;
			z-index: 10;
		}
	}

	.collection.right {
		border-right: solid 3px green;
		padding-right: 50px;

		&::before {
			content: "";
			display: block;
			position: absolute;
			top: 1.7rem;
			right: -9px;
			float: left;
			width: 10px;
			height: 10px;
			border: 3px solid green;
			background-color: var(--bg-color);
			border-radius: 50%;
			z-index: 10;
		}
	}

	.collection.transition {
		--trans-ratius: 50px;
		background: linear-gradient(to bottom, var(--c1), var(--c2));
		height: calc(2 * var(--trans-ratius));
		padding: 0;

		&::before {
			content: "";
			display: block;
			position: absolute;
			top: 0;
			border-bottom: 3px solid green;
			width: calc(100% - var(--trans-ratius));
			height: var(--trans-ratius);
			z-index: 10;
		}

		&[left-to-right]::before {
			left: 0;
			border-left: 3px solid green;
			border-bottom-left-radius: var(--trans-ratius);
		}

		&[right-to-left]::before {
			right: 0;
			border-right: 3px solid green;
			border-bottom-right-radius: var(--trans-ratius);
		}

		&::after {
			content: "";
			display: block;
			position: absolute;
			top: var(--trans-ratius);
			border-top: 3px solid green;
			width: var(--trans-ratius);
			height: var(--trans-ratius);
			z-index: 10;
		}

		&[left-to-right]::after {
			right: 0;
			border-right: 3px solid green;
			border-top-right-radius: var(--trans-ratius);
		}

		&[right-to-left]::after {
			left: 0;
			border-left: 3px solid green;
			border-top-left-radius: var(--trans-ratius);
		}
	}

	.collection.tothefuture {
		height: 30px;
		border-left: solid 3px green;
		background: linear-gradient(to bottom, transparent, var(--bg-dark));
		border-image: linear-gradient(to bottom, transparent, green) 1;
	}

	.collection>h3 {
		font-size: 1.5rem;
		line-height: 2rem;
		font-weight: bold;
		margin: 0;
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	}

	.collection>* {
		margin-left: 20px;
	}

	.collection>span.time {
		display: block;
		color: grey;
		font-size: small;
	}

	.collection>img {
		max-height: 50vh;
		max-width: min(calc(100% - 40px), 700px);
		border: solid 1px black;
		margin: 10px;
		border-radius: 3px;
	}

	.sky-bg {
		position: fixed;
		top: 0;
		left: 0;
		border: 0;
		height: 100vh;
		width: 100vw;
		z-index: -1;
	}
</style>

<iframe src="/pages/spec/starbg.html" class="sky-bg"></iframe>
<div id="content">
	<div id="museum">
		<div class="collection tothefuture"></div>
	</div>
</div>

<script>
	const museum = [
		{
			title: "OpenTeens Founded!",
			time: "2023/8/12",
			img: "img/found.jpg"
		},
		"NEXT_CLASS", {
			title: "First Logo!",
			time: "2023/8/11  (11:35)",
			img: "img/logo_v1.png",
			desc: "An Open-Source-Community Ring with a teenager inside, that is OpenTeens!",
		},
		{
			title: "Logo Improved ...",
			time: "2023/8/11  (11:47)",
			img: "img/logo_v1.1.jpg",
		},

		// slogan
		{
			title: "乾坤未定，一切皆有可能 ...",
		}
	].reverse();

	var divNo = 0;
	var divClass = 0;
	museum.forEach(async collection => {
		if (collection === "NEXT_CLASS") {
			divClass++;
			var transition = document.createElement("div");
			transition.classList.add("collection");
			transition.classList.add("transition");
			transition.style.setProperty("--c1", "var(--bg-" + ((divClass - 1) % 2 ? "light" : "dark") + ")");
			transition.style.setProperty("--c2", "var(--bg-" + (divClass % 2 ? "light" : "dark") + ")");
			transition.setAttribute(divClass % 2 ? "left-to-right" : "right-to-left", "");
			$("#museum").appendChild(transition);
		}
		else {
			var div = document.createElement("div");
			div.classList.add("collection");
			console.log(divNo)
			div.classList.add(divNo % 2 ? "light" : "dark");
			div.classList.add(divClass % 2 ? "right" : "left");

			// title
			var title = document.createElement("h3");
			title.style.float = divClass % 2 ? "right" : "left";
			title.innerText = collection.title;
			div.appendChild(title);
			div.appendChild(document.createElement("br"));

			if (collection.time) {
				var time = document.createElement("span");
				time.classList.add("time");
				time.innerText = collection.time;
				div.appendChild(time);
			}
			if (collection.img) {
				var img = document.createElement("img");
				img.src = "/museum_assets/" + collection.img;
				div.appendChild(img);
			}
			if (collection.desc) {
				var desc = document.createElement("p");
				desc.classList.add("desc");
				desc.innerText = collection.desc;
				div.appendChild(desc);
			}

			// Post Do
			$("#museum").appendChild(div);
			div.style.setProperty("--boxheight", `${div.offsetHeight}px`);

			divNo++;
		}
	})
</script>
