<style>
    @media (prefers-color-scheme: light) {
        .card {
            /* Card Shadow Effect */
            background-color: white !important;
            padding: 20px;
            border-radius: 4px;
            box-shadow: rgba(0, 0, 0, 0.13) 0px 1.6px 3.6px, rgba(0, 0, 0, 0.11) 0px 0px 2.9px;
        }
        .card>state {
            color: white;
        }
    }

    .card {
        max-width: 700px;
        margin: auto;
        background-color: #fff3;
        padding: 20px;
        border-radius: 6px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .card>h1 {
        font-size: 1.7rem;
    }

    .card>lang {
        font-size: 0.7rem;
        border-radius: 0 7px 0 7px;
        padding: 3px;
        text-transform: capitalize;
    }

    .card>lang::before {
        content: "Lang: ";
        opacity: 0.6;
    }

    .card>state {
        font-size: 0.7rem;
        border-radius: 2px;
        padding: 3px;
        color: black;
        background-color: var(--state-color);
        text-transform: capitalize;
    }

    .card>state::before {
        content: "Status: ";
        opacity: 0.6;
    }

    .card>owner {
        font-weight: 600;
        display: block;
    }

    .card>owner>a {
        font-family: times;
    }

    .card>owner::before {
        content: "Owner: ";
        font-weight: normal;
        opacity: 0.6;
    }

    .card>h1>star {
        font-size: 0.7rem;
        background-color: #1082c3;
        padding: 3px 1ch;
        border-radius: 3px;
    }

    .card>h1>star::before {
        content: "‚≠ê";
        position: relative;
        left: -3px;
        zoom: 0.9;
        top: -1px;
    }

    .idea {
        --state-color: #fff;
    }

    .developing {
        --state-color: #e9d6ac;
    }

    .completed {
        --state-color: #cfac74;
    }
</style>

<div id="content">
</div>

<script>
    window.addProj = function (url, state, desc) {
        var card = document.createElement("div");
        var urls = url.split('/');
        card.className = "card";
        card.innerHTML = `<h1><a href="${url}">${urls[4]}</a> <star>--</star></h1> <owner><a href="https://github.com/${urls[3]}"><i>@${urls[3]}</i></a></owner> <lang class="others">Unknown</lang> <state class="${state.toLowerCase()}">${state}</state> <p>${desc}</p>`;
        document.getElementById("content").appendChild(card);

        // github api
        HTTP_GET(`https://api.github.com/repos/${urls[3]}/${urls[4]}`, function (res) {
            var res = JSON.parse(res);
            console.log(res)

            res.lang = card.querySelector("lang").innerHTML = res.language || "Unknown";
            card.querySelector("lang").style.backgroundColor = lang_colors[res.lang.toLowerCase()];
            card.querySelector("star").innerText = res.stargazers_count;
        })
    }
